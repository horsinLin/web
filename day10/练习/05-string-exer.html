<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.创建数组
			var arr = [0,1,2,4,5,6,7,8,9,'a','b','c','d','e','f','g'];
			// 2.生成四位随机验证码
			var show = '';
			for(var i = 0; i < 4; i++){
				// 随机到数组中取元素
				var index = parseInt(Math.random() * arr.length);
				show += arr[index];
			}
			// 3.提示用户接收并输入
			var input = prompt("验证码为：" + show);
			// 4.判断是否一致
			if(input.toUpperCase() == show.toUpperCase()){
				alert("输入正确");
			}else{
				alert("输入有误");
			}
		</script>
	</head>
	<body>
	</body>
</html>
