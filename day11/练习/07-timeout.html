<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function closePage(){
				var res = window.confirm("是否关闭网页");
				if(res){
					setTimeout(function(){
						window.close();
					},5000);
				}
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="closePage()">关闭网页</button>
	</body>
</html>
