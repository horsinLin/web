<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var timer;
			function startTimeout(){
				// 开启超时调用
				timer = setTimeout(function(){
					alert("延迟3秒");
				},3000);
			}
			function stopTimeout(){
				clearTimeout(timer);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="startTimeout()">开始</button>
		<button type="button" onclick="stopTimeout()">结束</button>
	</body>
</html>
