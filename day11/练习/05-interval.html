<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var timer;
			function startInterval(){
				function showTime(){
					// 创建日期对象
					var date = new Date();
					console.log(date);
				}
				timer = setInterval(showTime,1000);
			}
			function stopInterval(){
				clearInterval(timer);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="startInterval()">开始</button>
		<button type="button" onclick="stopInterval()">结束</button>
	</body>
</html>
