<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 间歇调用
			var timer;
			function startInterval(){
				// 开启定时器
				timer = setInterval(function(){
					alert("不急，后面还有");
				},1000);
			}
			function stopInterval(){
				clearInterval(timer);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="startInterval()">开始</button>
		<button type="button" onclick="stopInterval()">结束</button>
	</body>
</html>
