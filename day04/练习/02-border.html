<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				width: 200px;
				height: 50px;
				border: 3px solid red;
			}
			h1{
				width: 300px;
				height: 50px;
				border: 5px dashed green;

	<body>
		<!-- 边框 -->
		<p>p元素</p>
		<h1>标题元素</h1>
		<div>div</div>

		<table>
			<tr>
				<td>文本</td>
				<td>文本</td>
				<td>文本</td>
			</tr>
		</table>
	</body>
</html>
