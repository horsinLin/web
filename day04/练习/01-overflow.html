<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				/* 对溢出部分的处理 默认显示 */
				/* hidden溢出部分不可见 */
				/* overflow: hidden; */
				/* scroll出现滚动条 */
				/* overflow: scroll; */
				/* 发生溢出时在对应的方向自动添加滚动条并可用 */
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<!-- 溢出处理 -->
		<div>
			一人我饮酒醉,
			醉把佳人成双对,
			我们一起学猫叫,
			一起喵喵喵喵喵,
			奶茶变抹茶,
			在人间有谁活着不像是一场炼狱,
			我不哭我已经没有最严能放弃,
		</div>
	</body>
</html>
