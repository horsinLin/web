<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			console.log("打印1-100之间所有的数");
			for(var i=1; i<=100; i++){
				console.log(i)
			}
			console.log("打印1-100之间所有的数的和");
			var sum = 0
			for(var i=1; i<=100; i++){
				sum += i;
				console.log(sum)
			}
			console.log("打印1-100之间所有能被3整除的数");
			for(var i=1; i<=100; i++){
				if (i % 3 == 0){
					console.log(i)
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
