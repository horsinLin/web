<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [10,20,30,40,50];
			console.log(arr);
			// arr.length = 0;
			// console.log(arr)
			// 正序遍历数组
			for(var i = 0; i < arr.length; i++){
				console.log(arr[i]);
			}
			// 倒序遍历数组
			for(var i = arr.length-1; i >= 0; i--){
				console.log(arr[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
