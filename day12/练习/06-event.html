<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<p>事件处理函数</p>
	</body>
	<script type="text/javascript">
		var p = document.getElementsByTagName('p')[0];
		p.onmouseover = function(){
			console.log("鼠标移入");
		};
		p.onmouseout = function(){
			console.log("鼠标移出");
		};
		p.onmousemove = function(){
			console.log("鼠标在元素内移动");
		};
	</script>
</html>
