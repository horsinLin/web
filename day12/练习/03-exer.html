<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.greenText{
				color: green;
			}
			.redText{
				color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<input type="text" placeholder="6-18位">
		<button onclick="inputComfirm()">验证</button>
	</body>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div')[0];
		var input = document.getElementsByTagName('input')[0];
		function inputComfirm(){
			text = input.value;
			if(text.length >=6 && text.length <= 18){
				div.innerHTML = "用户名合法";
				div.setAttribute('class','greenText');
			}else{
				div.innerHTML = "用户名不合法";
				div.setAttribute('class','redText');
			}
		}
	</script>
</html>
