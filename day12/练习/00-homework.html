<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div></div>
		<input type="text" name="utext" id="" value="" />
		<button type="button" onclick="showText()">显示</button>
	</body>
	<script type="text/javascript">
		function showText(){
			// 1.获取元素节点
			var div = document.getElementsByTagName('div')[0];
			var input = document.getElementsByName('utext')[0];
			// 2.传值
			div.innerHTML = "<h1>" + input.value + "</h1>";
		}
	</script>
</html>
