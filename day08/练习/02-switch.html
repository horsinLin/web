<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var day = prompt("今天是星期几？")
			switch (day){
				case '1':
					alert("今天吃红烧肉");
					break;
				case '2':
					alert("今天吃红烧猪脚");
					break;
				case '3':
					alert("今天吃红烧牛肉");
					break;
				case '4':
					alert("今天吃烧烤");
					break;
				case '5':
					alert("今天吃烤鱼");
					break;
				case '6':
					alert("今天吃大排档");
					break;
				case '7':
					alert("今天吃土");
					break;
				default:
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
